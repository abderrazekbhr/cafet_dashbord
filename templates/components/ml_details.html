<h1 class="mb-4">Prédiction des ventes</h1>

<div class="container d-flex justify-content-between mt-4">
    <div class="form-container bg-white p-4 rounded shadow-sm" style="width: 45%;">
        <form action="/predict" method="post">
            <label for="model" class="form-label">Choisir un produit:</label>
            <select id="model" name="model" class="form-select mb-3">
                <option value="knn">Sandwiches poulet crudités</option>
                <option value="svr">Panini 4 fromages</option>
                <option value="lasso">Sandwiches thon cruditès</option>
            </select>

            <label for="lundi" class="form-label">Lundi:</label>
            <input type="number" id="lundi" name="lundi" class="form-control mb-3">

            <label for="mardi" class="form-label">Mardi:</label>
            <input type="number" id="mardi" name="mardi" class="form-control mb-3">

            <label for="mercredi" class="form-label">Mercredi:</label>
            <input type="number" id="mercredi" name="mercredi" class="form-control mb-3">

            <label for="jeudi" class="form-label">Jeudi:</label>
            <input type="number" id="jeudi" name="jeudi" class="form-control mb-3">

            <label for="vendredi" class="form-label">Vendredi:</label>
            <input type="number" id="vendredi" name="vendredi" class="form-control mb-3">

            <button type="submit" class="btn btn-success" style="background-color: #6a563d;border:1px solid #6a563d;">Prédire</button>
        </form>
    </div>

    <div class="output-container bg-white p-4 rounded shadow-sm" style="width: 45%;">
        {% if predictions %}
            {% for model, prediction in predictions.items() %}
                <h2 class="text-center mb-4">Résultats pour {{ model }}:</h2>
                <ul class="list-unstyled text-center">
                    {% for value in prediction %}
                        <li>{{ value }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        {% endif %}
    </div>
</div>
